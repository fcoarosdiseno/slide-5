<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oliver Clarke - UX/UI Designer</title>
        <!-- < Google Fonts > -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
        <!-- < reset.css > -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!-- < style.css > -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- < animations.css -->
        <link rel="stylesheet" type="text/css" href="assets/css/animations.css">

        <!-- < Main Js File > -->
        <script defer type="text/javascript" src="assets/js/main.js"></script>
        <!-- < Font Awsome Icons -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    </head>
    <body>
        <div id="wallpaper" class="wallpaper" data-image="assets/img/london.jpg"></div>
        <div class="content">
            <aside class="side">
                <figure id="picture" class="picture">
                    <div class="picture-shadow"></div>
                    <img id="pictureImage" class="picture-image"
                         src="assets/img/oliver.jpg"
                         srcset="assets/img/oliver.jpg 1x,
                                 assets/img/oliver@2x.jpg 2x,
                                 assets/img/oliver@3x.jpg 3x"
                         alt="Portrait of Oliver Clarke"
                         width="320"
                         height="320"
                    > <!-- < /img > -->
                </figure> <!-- < /figure > -->
            </aside> <!-- < /aside > -->
            <main class="about">
                <h1 class="name">
                    Hi, I'm Oliver Clarke
                </h1> <!-- < /name > -->
                <p class="job">
                    UX/UI Designer
                </p> <!-- < /job > -->
                <hr class="hr">
                <div class="description">
                    <p>
                        I'm passionate about creating user-friendly and visually stunning interfaces. Let's design experiences that leave a lasting impact!
                    </p>
                </div> <!-- < /description > -->
                <div class="contact">
                    <a class="button" href="mailto:youremail@example.com">
                        Get in Touch with Oliver
                    </a>
                </div> <!-- < /contact > -->
                <ul class="social">
                    <li>
                        <a>
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                </ul> <!-- < /social > -->
            </main>
        </div>

        <noscript>
            <style type="text/css">
                .wallpaper {
                    animation-name: zoomOut;
                }
                .picture {
                    animation-name: dropIn;
                }
            </style>
        </noscript>
    </body>
</html>
